name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install desktop workspace dependencies
        working-directory: desktop
        run: npm install

      - name: Build UI for GitHub Pages
        working-directory: desktop
        env:
          VITE_BASE_PATH: /ocw-assistant/
        run: npm --workspace @ocw/ui run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: desktop/apps/ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

